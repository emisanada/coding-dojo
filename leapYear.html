<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Leap Year</title>
  <link rel="stylesheet" href="https://code.jquery.com/qunit/qunit-1.23.1.css">
  <script>
    function isItALeapYear(ano) {
      if(divisibleBy400(ano)) {
        return true;
      }
      else if(divisibleBy4(ano) && !divisibleBy100(ano)) {
        return true;
      }
      return false;
    };

    function divisibleBy4(ano) {
      if(ano % 4 == 0) {
        return true;
      }
      return false;
    };

    function divisibleBy100(ano) {
      if(ano % 100 == 0) {
        return true;
      }
      return false;
    };

    function divisibleBy400(ano) {
      if(ano % 400 == 0) {
        return true;
      }
      return false;
    }
  </script>
</head>
<body>
  <div id="qunit"></div>
  <div id="qunit-fixture"></div>
  <script src="https://code.jquery.com/qunit/qunit-1.23.1.js"></script>
  <script>
    QUnit.test("Testes simples", function(assert){
      var value = "hello";
      assert.equal(value, "hello", "We expect value to be 'hello'");
    });
    QUnit.test("Teste do Ano Bissexto", function(assert){
      assert.ok(isItALeapYear(1600), "1600 is a Leap Year");
      assert.ok(isItALeapYear(1732), "1732 is a Leap Year");
      assert.ok(isItALeapYear(1888), "1888 is a Leap Year");
      assert.ok(isItALeapYear(1944), "1944 is a Leap Year");
      assert.ok(isItALeapYear(2008), "2008 is a Leap Year");
      assert.notOk(isItALeapYear(1742), "1742 is not a Leap Year");
      assert.notOk(isItALeapYear(1889), "1889 is not a Leap Year");
      assert.notOk(isItALeapYear(1951), "1951 is not a Leap Year");
      assert.notOk(isItALeapYear(2011), "2011 is not a Leap Year");
    });
  </script>
</body>
</html>
